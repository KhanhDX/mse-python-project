<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{% block title %}{% endblock %}</h5>
        </div>
        <div class="modal-body">
            <form action="{% block urlForm %}{% endblock %}" method="{% block method %}{% endblock %}">
                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="hidden" name="hid_rnumber" value="{% block hid_rnumber %}{% endblock %}">
                    <input type="text" class="form-control" name="rnumber" {% block disabledRNumber %}{% endblock %}
                           required="True" value="{% block rnumber %}{% endblock %}">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="fname" required="True" value="{% block fname %}{% endblock %}">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lname" required="True" value="{% block lname %}{% endblock %}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required="True" value="{% block email %}{% endblock %}">
                </div>
                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date" onfocus="this.max=new Date().toISOString().split('T')[0]" class="form-control"
                           name="dob" required="True" value="{% block dob %}{% endblock %}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" required="True" value="{% block address %}{% endblock %}">
                </div>
                <div class="form-group">
                    <label>Score</label>
                    <input type="number" step="0.01" min="0.00" max="10.00" class="form-control" name="score"
                           required="True" value="{% block score %}{% endblock %}">
                </div>
                <div class="form-group modal-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
